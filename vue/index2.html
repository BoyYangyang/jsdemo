<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body >
<form action="" id="app">
    姓名: <input type="text" v-model="data.name" placeholder="">

    <br>

    性别: <input type="radio" id="male" value="男" v-model="data.sex">
    <label for="male">男</label>
    <input type="radio" id="female" value="女" v-model="data.sex">
    <label for="female">女</label>
    <br>

    兴趣: <input type="checkbox" id="book" value="book" v-model="data.interest">
    <label for="book">阅读</label>
    <input type="checkbox" id="swim" value="swim" v-model="data.interest">
    <label for="swim">游泳</label>


    <p>{{ data }}</p>
</form>
<script>
    new Vue({
        el: "#app",

        data:{
            message: "123",
            data:{
                name:'lxq',
                sex: "男",
                interest: [],
            }
        }
    })
</script>
</body>
</html>
