<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="../jquery.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
<div class="item_container">
    <div class="item item1" data-index="1" ><p>1</p></div>
    <div class="item item2" data-index="2" ><p>2</p></div>
    <div class="item item3" data-index="3" ><p>3</p></div>
    <div class="item item4" data-index="4" ><p>4</p></div>
    <div class="item item5" data-index="5" ><p>5</p></div>
    <div class="item item6" data-index="6" ><p>6</p></div>
    <div class="item item7" data-index="7" ><p>7</p></div>
    <div class="item item8" data-index="8" ><p>8</p></div>
    <div class="item item9" data-index="9" ><p>9</p></div>
    <div class="item item10" data-index="10" ><p>10</p></div>
    <div class="item item11" data-index="11" ><p>11</p></div>
    <input type="button" value="确定" class="sure-btn">
</div>

<div class="input-mask">
    <div class="input-container">
        <p>修改目的地</p>
        <input type="text" id="input">
        <input type="button" id="button" value="确定">
        <img src="img/close.png" alt="关闭" class="close-btn">
    </div>

</div>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    //中间暂存变量
    var srcdiv = null;
    function drag(ev,ele)
    {
        srcdiv=ele;
        ev.dataTransfer.setData("text/html",ele.innerHTML);
    }

    function drop(ev,ele)
    {
        console.log("drop")
        ev.preventDefault();
        if(srcdiv != ele){
            srcdiv.innerHTML = ele.innerHTML;
            ele.innerHTML=ev.dataTransfer.getData("text/html");
        }
    }

    var $item = document.getElementsByClassName('item')
    for(var i=0;i<$item.length;i++){
        $item[i].ondrop=function () {
            drop(event,this)
        }
        $item[i].ondragover = function () {
            allowDrop(event)
        }
        $item[i].ondragstart = function () {
            drag(event,this)
        }
        $item[i].draggable = true;
    }

</script>
</body>
</html>
