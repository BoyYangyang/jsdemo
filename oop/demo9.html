<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 组合式继承
    // 声明父类
    //
    function SuperClass(id) {
        var name = 'javascript';
        this.books=['javascript','html','css'];
        this.id = id
    }
    // 声明父类原型方法
    SuperClass.prototype.showBooks = function () {
        console.log(this.books)
    }
    // 声明子类
    function SubClass(id) {
        SuperClass.call(this,id)
    }

    // 创建第一个子类实例
    var subclass1 = new SubClass(10);
    subclass1.showBooks();  // subclass1.showBooks is not a function
</script>
</body>
</html>
