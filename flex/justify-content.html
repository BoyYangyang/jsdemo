<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 104px;
        }
        .flex-container1,.flex-container2,.flex-container3,.flex-container4,.flex-container5{
            padding: 15px;
            display: flex;
            width: 310px;
            height: 80px;
            background: powderblue;
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            float: left;
            margin-right: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .flex-container2{
            justify-content: flex-end;
        }
        .flex-container3{
            justify-content: center;
        }
        .flex-container4{
            justify-content: space-around;
        }
        .flex-container5{
            justify-content: space-between;
        }
        .flex-item1,.flex-item2,.flex-item3,.flex-item4,.flex-item5{
            flex: 0 0 80px;
            height: 30px;
            color: #fff;
            background: pink;
            margin: 10px;

        }
        .flex-item1:nth-child(2),.flex-item2:nth-child(2),.flex-item3:nth-child(2),.flex-item4:nth-child(2),.flex-item5:nth-child(2){
            flex: 0 0 20px;
            height: 30px;
        }

        .flex-item1:nth-child(3),.flex-item2:nth-child(3),.flex-item3:nth-child(3),.flex-item4:nth-child(3),.flex-item5:nth-child(3){
            flex: 0 0 60px;
            height: 30px;
        }
    </style>
</head>
<body>
flex-start
<div class="flex-container1">
    <div class="flex-item1">1</div>
    <div class="flex-item1">2</div>
    <div class="flex-item1">3</div>
    <div class="flex-item1">4</div>
</div>
flex-end
<div class="flex-container2">
    <div class="flex-item2">1</div>
    <div class="flex-item2">2</div>
    <div class="flex-item2">3</div>
    <div class="flex-item2">4</div>
</div>

center
<div class="flex-container3">

    <div class="flex-item3">1</div>
    <div class="flex-item3">2</div>
    <div class="flex-item3">3</div>
    <div class="flex-item3">4</div>
</div>

space-around
<div class="flex-container4">
    <div class="flex-item4">1</div>
    <div class="flex-item4">2</div>
    <div class="flex-item4">3</div>
    <div class="flex-item4">4</div>
</div>

space-between
<div class="flex-container5">
    <div class="flex-item5">1</div>
    <div class="flex-item5">2</div>
    <div class="flex-item5">3</div>
    <div class="flex-item5">4</div>
</div>
</body>
</html>
