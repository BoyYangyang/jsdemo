<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            display: inline-block;
        }

        .flex-container{
            display: inline-flex;
            flex-direction: column;
        }
        .flex-container1, .flex-container2, .flex-container3, .flex-container4, .flex-container5, .flex-container6 {
            padding: 15px;
            display: flex;
            width: 310px;
            height: 200px;
            background: powderblue;
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            float: left;
            margin-right: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: flex-start;

        }

        .flex-container2 {
            align-content: flex-end;
        }

        .flex-container3 {
            align-content: center;
        }

        .flex-container4 {
            align-content: space-around;
        }

        .flex-container5 {
            align-content: space-between;
        }

        .flex-container6 {
            align-content: stretch;
        }

        .flex-item1, .flex-item2, .flex-item3, .flex-item4, .flex-item5, .flex-item6 {
            flex: 0 0 120px;
            height: 20px;
            color: #fff;
            background: pink;
            margin: 5px;

        }

        .flex-item1:nth-child(2), .flex-item2:nth-child(2), .flex-item3:nth-child(2), .flex-item4:nth-child(2), .flex-item5:nth-child(2), .flex-item6:nth-child(2) {
            flex: 0 0 20px;

        }

        .flex-item1:nth-child(3), .flex-item2:nth-child(3), .flex-item3:nth-child(3), .flex-item4:nth-child(3), .flex-item5:nth-child(3), .flex-item6:nth-child(3) {
            flex: 0 0 80px;
        }

        .flex-item1:nth-child(6), .flex-item2:nth-child(6), .flex-item3:nth-child(6), .flex-item4:nth-child(6), .flex-item5:nth-child(6), .flex-item6:nth-child(6) {
            flex: 0 0 70px;
        }

        .flex-item1:nth-child(4), .flex-item2:nth-child(4), .flex-item3:nth-child(4), .flex-item4:nth-child(4), .flex-item5:nth-child(4), .flex-item6:nth-child(4) {
            flex: 0 0 40px;
        }

        .flex-item1:nth-child(5), .flex-item2:nth-child(5), .flex-item3:nth-child(5), .flex-item4:nth-child(5), .flex-item5:nth-child(5), .flex-item6:nth-child(5) {
            flex: 0 0 60px;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <p>align-content: flex-start;</p>
    <div class="flex-container1">
        <div class="flex-item1">1</div>
        <div class="flex-item1">2</div>
        <div class="flex-item1">3</div>
        <div class="flex-item1">4</div>
        <div class="flex-item1">5</div>
        <div class="flex-item1">6</div>
        <div class="flex-item1">7</div>
        <div class="flex-item1">8</div>
    </div>
</div>

<div class="flex-container">
    <p>align-content: flex-end;</p>
    <div class="flex-container2">
        <div class="flex-item2">1</div>
        <div class="flex-item2">2</div>
        <div class="flex-item2">3</div>
        <div class="flex-item2">4</div>
        <div class="flex-item2">5</div>
        <div class="flex-item2">6</div>
        <div class="flex-item2">7</div>
        <div class="flex-item2">8</div>
    </div>
</div>

<div class="flex-container">
    <p>align-content: center;</p>
    <div class="flex-container3">

        <div class="flex-item3">1</div>
        <div class="flex-item3">2</div>
        <div class="flex-item3">3</div>
        <div class="flex-item3">4</div>
        <div class="flex-item3">5</div>
        <div class="flex-item3">6</div>
        <div class="flex-item3">7</div>
        <div class="flex-item3">8</div>
    </div>
</div>

<div class="flex-container">
    <p>align-content: space-around;</p>
    <div class="flex-container4">
        <div class="flex-item4">1</div>
        <div class="flex-item4">2</div>
        <div class="flex-item4">3</div>
        <div class="flex-item4">4</div>
        <div class="flex-item4">5</div>
        <div class="flex-item4">6</div>
        <div class="flex-item4">7</div>
        <div class="flex-item4">8</div>
    </div>
</div>

<div class="flex-container">
    <p>align-content: space-between;</p>
    <div class="flex-container5">
        <div class="flex-item5">1</div>
        <div class="flex-item5">2</div>
        <div class="flex-item5">3</div>
        <div class="flex-item5">4</div>
        <div class="flex-item5">5</div>
        <div class="flex-item5">6</div>
        <div class="flex-item5">7</div>
        <div class="flex-item5">8</div>
    </div>
</div>

<div class="flex-container">
    <p>align-content: stretch;</p>
    <div class="flex-container6">
        <div class="flex-item6">1</div>
        <div class="flex-item6">2</div>
        <div class="flex-item6">3</div>
        <div class="flex-item6">4</div>
        <div class="flex-item6">5</div>
        <div class="flex-item6">6</div>
        <div class="flex-item6">7</div>
        <div class="flex-item6">8</div>
    </div>
</div>
</body>
</html>
