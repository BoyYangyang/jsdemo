<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .flex-container1, .flex-container2, .flex-container3, .flex-container4, .flex-container5 {
            padding: 15px;
            display: inline-flex;
            width: 410px;
            height: 80px;
            background: powderblue;
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            float: left;
            margin-right: 10px;
            justify-content: flex-start;
            flex-wrap: nowrap;
        }

        .flex-item1, .flex-item2, .flex-item3, .flex-item4, .flex-item5 {

            height: 60px;
            color: #fff;
            background: pink;
            margin: 10px;

        }


        .flex-item1:nth-child(1) {
            flex-basis: 40px;
        }

        .flex-item1:nth-child(2) {
            flex-basis: 60px;
        }

        .flex-item1:nth-child(3) {
            flex-basis: 80px;
        }

        .flex-item1:nth-child(4) {
            flex-basis: 100px;
        }

        .flex-item2:nth-child(1) {
            flex-shrink: 1;
        }

        .flex-item2:nth-child(2) {
            flex-shrink: 1;
        }

        .flex-item2:nth-child(3) {
            flex-shrink: 2;
        }

        .flex-item2:nth-child(4) {
            flex-shrink: 2;
        }

        .flex-item3:nth-child(1) {
            flex-shrink: 0;
        }

        .flex-item3:nth-child(2) {
            flex-shrink: 0;
        }

        .flex-item3:nth-child(3) {
            flex-shrink: 0;
        }

        .flex-item3:nth-child(4) {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="flex-container1">
    <div class="flex-item1">flex-basis: 20px;</div>
    <div class="flex-item1">flex-basis: 40px;</div>
    <div class="flex-item1">flex-basis: 60px;</div>
    <div class="flex-item1">flex-basis: 80px;</div>
</div>

</body>
</html>
