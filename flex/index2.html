<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 320px;
        }
        p{
            width: 200px;
        }
        .flex-container1,.flex-container2,.flex-container3,.flex-container4{
            padding: 15px;
            display: flex;
            width: 310px;
            height: 30px;
            background: powderblue;
            flex-direction: row;
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
            float: left;
            margin-right: 10px;
        }
        .flex-container2{
            flex-direction: row-reverse;
        }
        .flex-container3{
            width: 50px;
            height: 310px;
            flex-direction: column;
        }
        .flex-container4{
            width: 50px;
            height: 310px;
            flex-direction: column-reverse;
        }
        .flex-item1,.flex-item2,.flex-item3,.flex-item4{
            width: 30px;
            height: 30px;
            color: #fff;
            background: pink;
            margin: 10px;

        }
    </style>
</head>
<body>
<p>flex-direction: row;</p>
<div class="flex-container1">

    <div class="flex-item1">1</div>
    <div class="flex-item1">2</div>
    <div class="flex-item1">3</div>
    <div class="flex-item1">4</div>
</div>

<p>flex-direction: row-reverse;</p>
<div class="flex-container2">

    <div class="flex-item2">1</div>
    <div class="flex-item2">2</div>
    <div class="flex-item2">3</div>
    <div class="flex-item2">4</div>
</div>

<p>flex-direction: column;</p>
<div class="flex-container3">

    <div class="flex-item3">1</div>
    <div class="flex-item3">2</div>
    <div class="flex-item3">3</div>
    <div class="flex-item3">4</div>
</div>

<p>flex-direction: column-reverse;</p>
<div class="flex-container4">

    <div class="flex-item4">1</div>
    <div class="flex-item4">2</div>
    <div class="flex-item4">3</div>
    <div class="flex-item4">4</div>
</div>
</body>
</html>
