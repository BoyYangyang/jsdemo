<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="60" height="60"></canvas>
<script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');
    ctx.fillStyle = "red";
    ctx.shadowBlur = 5;
    ctx.shadowColor = "black";
    ctx.beginPath();
    ctx.arc(30  , 30   , 15, 0 , 2*Math.PI);
    ctx.closePath();
    ctx.fill();
    ctx.restore();

</script>
</body>
</html>
