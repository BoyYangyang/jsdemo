    /*设置单个star
     * @param id：id
     * @param x：x坐标
     * @param y：y坐标

    function Star(id, x, y, useCache){
        this.id = id;
        this.x = x;
        this.y = y;
        this.useCacha = useCache;
        this.cacheCanvas = document.createElement("canvas");
        this.cacheCtx = this.cacheCanvas.getContext("2d");
        this.r = Math.floor(Math.random()*3)+1;
        this.cacheCanvas.width = 2 *this.r;
        this.cacheCanvas.height = 2 *this.r;
        var alpha = ( Math.floor( Math.random() * 10 ) + 1)/ star_alpha;
        this.color = "rgba(255,255,255," + alpha + ")";
        if(useCache){
            this.cache()
        }

    }

    function getZ(num){
        var rounded;
        rounded = (0.5 + num) | 0;
        // A double bitwise not.
        rounded = ~~ (0.5 + num);
        // Finally, a left bitwise shift.
        rounded = (0.5 + num) << 0;

        return rounded;
    }


    
    Star.prototype.draw = function() {
        if(!this.useCacha){
            ctx.save();
            ctx.fillStyle = this.color;
            ctx.shadowBlur = this.r * 2;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }else{

            ctx.drawImage(this.cacheCanvas , this.x , this.y);
        }

    };

    Star.prototype.cache = function () {
        this.cacheCtx.save();
        this.cacheCtx.fillStyle = this.color;
        this.cacheCtx.shadowBlur = this.r * 2;
        this.cacheCtx.beginPath();
        this.cacheCtx.arc(this.r , this.r , this.r, 0 , 2*Math.PI);
        this.cacheCtx.closePath();
        this.cacheCtx.fill();
        this.cacheCtx.restore();
    };

    Star.prototype.move = function () {
        this.y -= 5;
        if(this.y <= -10){
            this.y += HEIGHT + 10;
        }
        this.draw();
    };

    Star.prototype.die = function () {
        stars[this.id] = null;
        delete stars[this.id]
    };

    function setCanvasSize() {
        WIDTH = document.documentElement.clientWidth;
        HEIGHT = document.documentElement.clientHeight;
        canvas.setAttribute("width", WIDTH);
        canvas.setAttribute("height", HEIGHT);

    }

    function init() {

        for(var i = 0; i < initStarsPopulation; i++){
            stars[i]= new Star(i ,Math.floor(Math.random() * WIDTH), Math.floor(Math.random() * HEIGHT) , true);
        }

        for(var i = 0; i < initStarsStatic; i++){
            static_stars[i] = new Star(i ,Math.floor(Math.random() * WIDTH), Math.floor(Math.random() * HEIGHT));
            static_stars[i].draw();
        }
        ctx.shadowBlur = 0;
        animate();
    }
    function getRandom(a , b){
        return Math.random()*(b-a)+a;
    }
    function animate() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        for(var i in stars){
            stars[i].move();
        }
        for(var i in static_stars){
