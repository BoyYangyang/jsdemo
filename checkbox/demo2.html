<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <style>
        .cb-label{
            cursor: pointer;
            border: 1px solid;
            width: 100px;
            height: 50px;
            line-height: 50px;
            display: inline-block;
            text-align: center;
        }
        .container input[type=checkbox]{
            position: absolute;
        }
    </style>
</head>
<body>
<div class="container">
    <span>
        <input type="checkbox" value="9" class="cb-input">

        <label class="cb-label" for="9">风景</label>
    </span>

    <div>
    </div>
</div>
<script>
    var oInput = $('.cb-input');
    var oLabel = $('.cb-label')
    oLabel.on('click',function () {
        if(oInput.checked){ //由于点击label的时候，还没有告诉checkbo改变状态，所以当前值是false，执行else语句
            oInput.checked = false //置为false
        }else{
            oInput.checked = true //所以这个时候checkbox应该变成了true，状态改变成功！
        }
    })
</script>
</body>
</html>
