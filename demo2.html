<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #input-pwd{
            display: block;
            margin-top: 20px;
        }
        .wrong{
            border: 1px solid red;
        }
        .input-msg{
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="input-name-container">
    <input type="text" id="input-name">

</div>
<div class="input-pwd-container">
    <input type="text" id="input-pwd">
</div>

<input type="button" value="确定" id="submit">
<script>
    var view = {
        //初始化
        init:function () {
            this.bindEvents();
            $('#input-name').parent().append('<div class="input-msg">请输入姓名</div>');
            $('#input-pwd').parent().append('<div class="input-msg">请输入密码</div>');
        },
        errorShow:function (ele) {
            $(ele).addClass('wrong');
            $(ele).next().show()
        },
        
        errorHide:function (ele) {
            $(ele).removeClass('wrong');
            $(ele).next().hide();
        },

        validate : function (ele,val) {
            var _this  = this;
            if(!val){
                _this.errorShow(ele)
            }else{
                _this.errorHide(ele);
            }
        },
        bindEvents:function () {
            var _this = this;
            $('#input-name').on('input',function () {
                var nameValue = $(this).val();
                _this.validate('#input-name',nameValue)
            });

            $('#input-pwd').on('input',function () {
                var pwdValue = $(this).val();
                _this.validate("#input-pwd",pwdValue)
            });

            $('#submit').on('click',function () {
                var nameValue = $('#input-name').val();
                var pwdValue = $('#input-pwd').val();
                _this.validate('#input-name',nameValue)
                _this.validate('#input-pwd',pwdValue)
            })


        }
    }

    view.init();

</script>
</body>
</html>
