<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bootstrap-table-master20161026/assets/jquery.min.js"></script>
    <script src="../bootstrap-table-master20161026/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-table-master20161026/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-table-master20161026/assets/bootstrap/css/bootstrap-theme.min.css">
    <script src="../bootstrap-table-master20161026/src/bootstrap-table.js"></script>
    <script src="../bootstrap-table-master20161026/docs/docs.js"></script>
    <link rel="stylesheet" href="../bootstrap-table-master20161026/src/bootstrap-table.css">


</head>
<body>
<div>
    <label><input id="hover" type="checkbox" checked=""> hover</label>
    <label><input id="striped" type="checkbox"> striped</label>
</div>
<table id="table-style" data-toggle="table" data-url="data1.json">
    <thead>
    <tr>
        <th data-field="id">服务名称</th>
        <th data-field="name">服务注释</th>
    </tr>
    </thead>
</table>
<script>
    $(function() {
        $('#hover, #striped').click(function() {
            var classes = 'table';
            if ($('#hover').prop('checked')) {
                classes = 'table table-hover';
            }
            $('#table-style').bootstrapTable('destroy')
                    .bootstrapTable({
                        classes: classes,
                        striped: $('#striped').prop('checked')
                    });
        });
    });
</script>
</body>
</html>
