<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>纯css3星星打分特效 - A5源码</title>

<style>
.star-rating {
  font-family: 'FontAwesome';
  margin: 50px auto;
}
.star-rating > fieldset {
  border: none;
  display: inline-block;
}
.star-rating > fieldset:not(:checked) > input {
  position: absolute;
  top: -9999px;
  clip: rect(0, 0, 0, 0);
}
.star-rating > fieldset:not(:checked) > label {
  float: right;
  width: 1em;
  padding: 0 .05em;
  overflow: hidden;
  white-space: nowrap;
  cursor: pointer;
  font-size: 200%;
  color: #16a085;
}
.star-rating > fieldset:not(:checked) > label:before {
  content: '\f006  ';
}
.star-rating > fieldset:not(:checked) > label:hover,
.star-rating > fieldset:not(:checked) > label:hover ~ label {
  color: #1abc9c;
  text-shadow: 0 0 3px #1abc9c;
}
.star-rating > fieldset:not(:checked) > label:hover:before,
.star-rating > fieldset:not(:checked) > label:hover ~ label:before {
  content: '\f005  ';
}
.star-rating > fieldset > input:checked ~ label:before {
  content: '\f005  ';
}
.star-rating > fieldset > label:active {
  position: relative;
  top: 2px;
}
body {
  background: #262829;
  color: #95a5a6;
  font-family: 'Raleway';
  text-align: center;
}
body p {
  font-size: 1.6em;
  margin: auto;
  width: 80%;
}
body a {
  color: #16a085;
}
</style>

</head>
<body>

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

<div class="star-rating">
	<fieldset>
		<input type="radio" id="star15" name="rating1" value="15" /><label for="star15" title="Outstanding">5 stars</label>
		<input type="radio" id="star14" name="rating1" value="14" /><label for="star14" title="Very Good">4 stars</label>
		<input type="radio" id="star13" name="rating1" value="13" checked/><label for="star13" title="Good" >3 stars</label>
		<input type="radio" id="star12" name="rating1" value="12" /><label for="star12" title="Poor">2 stars</label>
		<input type="radio" id="star11" name="rating1" value="11" /><label for="star11" title="Very Poor">1 star</label>
	</fieldset>
</div>

<div class="star-rating">

		<input type="radio" id="star25" name="rating2" value="5" checked/><label for="star25" title="Outstanding">5 stars</label>
		<input type="radio" id="star24" name="rating2" value="4" /><label for="star24" title="Very Good">4 stars</label>
		<input type="radio" id="star23" name="rating2" value="3" /><label for="star23" title="Good">3 stars</label>
		<input type="radio" id="star22" name="rating2" value="2" /><label for="star22" title="Poor">2 stars</label>
		<input type="radio" id="star21" name="rating2" value="1" /><label for="star21" title="Very Poor">1 star</label>
	</fieldset>
</div>

<div class="star-rating">
	<fieldset>
		<input type="radio" id="star35" name="rating" value="5" /><label for="star35" title="Outstanding">5 stars</label>

		<input type="radio" id="star31" name="rating" value="1" checked/><label for="star31" title="Very Poor">1 star</label>
	</fieldset>
